version: '3.8'

services:
  tts-server:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./speakers:/app/speakers
      - ./models:/root/.local/share/tts # Persist downloaded models
    environment:
      - TTS_MODEL_NAME=tts_models/multilingual/multi-dataset/xtts_v2
      - DEFAULT_VOICE=Craig Gutsy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
